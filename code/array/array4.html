<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        let gelei = (n) =>{
          let make = (n) =>{

            if(n == 1){
              return ['0','1']
            }else{
              let result = [];
              let prev = make(n-1);
              let max = Math.pow(2,n)-1;
              for(let i=0,len = prev.length;i<len;i++){
                result[i] = `0${prev[i]}`;
                result[max-i] = `1${prev[i]}`;
              }
              return result;
            }
          }

          return make(n)
        }
        console.log(gelei(2))
    </script>
</body>
</html>
