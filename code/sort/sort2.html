<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择排序</title>
</head>
<body>
<script type="text/javascript">
  let sort2 = (arr) =>{
    for(var i = 0,len = arr.length,min;i < len;i++){
      min = arr[i];
      for(var j=i+1;j<len;j++){
        if(arr[j] < min){
          let c = min;
          min = arr[j];
          arr[j] = c;
        }
      }
      arr[i] = min;
    }
    return arr
  }
  console.log(sort2([1, 9, 5, 3, 4]));

</script>
</body>
</html>
