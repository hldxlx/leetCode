<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        let sort = (arr) =>{
          for(let i=arr.length - 1,tmp;i>0;i--){
            for(let j=0;j<i;j++){
              tmp = arr[j];
              if(tmp > arr[j+1]){
                arr[j] = arr[j+1];
                arr[j+1] = tmp;
              }
            }
          }
          return arr;
        }
        console.log(sort([1, 9, 5, 3, 4]))
    </script>
</body>
</html>
